<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="timer">
            <p class="theTime"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></p>

            <img src="assets/stop_button.svg" alt="stop" id="stop">

        </div>
    </main>
    <script src="main.js"></script>

</html>
